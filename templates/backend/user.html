    <!-- 菜单 -->
    {{ include('@admin/nav.html') }}

<!-- 内容区域 -->
<div class="tpl-content-wrapper" style="background: #f1f1f1;">

    <div class="" style="margin-left: 20px;padding-top: 20px;">
        <form class="am-form">
            <fieldset>
                <legend>帐号设置</legend>

                <div class="am-form-group">
                    <label>管理界面配色方案</label>
                    <div class="tpl-skiner-content-bar" style="height: 40px;">
                        <span class="skiner-color skiner-white" data-color="theme-white"></span>
                        <span class="skiner-color skiner-black" data-color="theme-black"></span>
                    </div>
                </div>

                <div class="am-form-group">
                    <label>昵称</label>
                    <input id="nickname" type="text" placeholder="Kobe" value="{{nickname}}">
                </div>

                <div class="am-form-group">
                    <label>邮件</label>
                    <input type="email" id="email" placeholder="xxxx@xx.com" value="{{email}}">
                </div>

                <div class="am-form-group">
                    <label>个人说明</label>
                    <textarea id="user_profile" rows="5" placeholder="分享关于您的一些信息。可能会被公开">{{profile}}</textarea>
                </div>

                <div class="am-form-group am-form-file">
                    <label>个人头像</label>
                    <input type="text" id="avatar" placeholder="http:/www.xxx.com/ss.jpg"  value="{{avatar}}">
                </div>

                <div class="am-form-group">
                    <label>社交地址</label>
                    <p><span class="am-icon-github am-icon-fw blog-icon"></span>Github<input id="github" type="text" value="{{github}}"></p>
                    <p><span class="am-icon-weibo am-icon-fw blog-icon"></span>微博<input id="weibo" type="text" value="{{weibo}}"></p>
                </div>

                <p><button id="js_save_btn" type="button" class="am-btn am-btn-success">更新个人资料</button></p>
            </fieldset>
        </form>

    </div>

</div>
<script c="{{JS_CSS_DsrOMAIN}}assets/js/amazeui.min.js"></script>

        main.load('mblog.user');
    });
</script>
