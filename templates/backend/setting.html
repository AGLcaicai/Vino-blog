<div class="tpl-content-wrapper" style="background: #f1f1f1;">

    <div class="" style="margin-left: 20px;padding-top: 20px;">
        <form class="am-form">
            <fieldset>
                <legend>站点设置</legend>

                <div class="am-form-group">
                    <label>站点标题</label>
                    <input name="title" type="text" placeholder="站点标题" value="{{title}}">
                </div>

                <div class="am-form-group">
                    <label>副标题</label>
                    <input name="desc" type="text" placeholder="用简洁的文字描述本站点。" value="{{desc}}">
                </div>

                <div class="am-form-group">
                    <label>邮件</label>
                    <input name="email" type="email" placeholder="输入电子邮件" value="{{email}}">
                </div>

                <div class="am-form-group">
                    <label>成员资格</label>
                    &nbsp;&nbsp;&nbsp;<input type="radio" name="register_open" value="1" checked>&nbsp;任何人都可以注册
                </div>

                <div class="am-form-group am-form-file">
                    <label>站点logo</label>
                    <input name="logo" type="text" placeholder="http://localhost/blog2/templates/frontend/images/amazeui-b.png" value="{{logo}}">
                </div>

                <div class="am-form-group am-form-file">
                    <label>文章默认缩略图</label>
                    <input type="text" name="thumbnail" placeholder="https://placeholdit.imgix.net/~text?txtsize=33&txt=400%C3%97200&w=400&h=200" value="{{thumbnai}}">
                </div>

                <div class="am-form-group">
                    <label>Banner文章1</label>
                    <input type="text" name="banner1" placeholder="填写post地址" value="{{banner1}}">
                </div>

                <div class="am-form-group">
                    <label>Banner文章2</label>
                    <input type="text" name="banner2" placeholder="填写post地址" value="{{banner2}}">
                </div>

                <div class="am-form-group">
                    <label>Banner文章3</label>
                    <input type="text" name="banner3" placeholder="填写post地址" value="{{banner3}}">
                </div>

                <div class="am-form-group">
                    <label>Banner文章4</label>
                    <input type="text" name="banner4" placeholder="填写post地址" value="{{banner4}}">
                </div>

                <p><button id="js_save_btn" type="button" class="am-btn am-btn-success">保存变更</button></p>
            </fieldset>
        </form>

    </div>

</div>
